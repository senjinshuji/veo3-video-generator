<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo3 Video Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>🎬 Veo3 Video Generator</h1>
        
        <form id="videoForm">
            <div class="form-group">
                <label for="prompt">プロンプト:</label>
                <textarea id="prompt" name="prompt" rows="3" required 
                    placeholder="例: 美しい夕日の海岸、波が静かに打ち寄せる"></textarea>
            </div>

            <div class="form-group">
                <label for="image">画像 (オプション):</label>
                <input type="file" id="image" name="image" accept="image/*">
                <div id="imagePreview"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="duration">動画の長さ:</label>
                    <select id="duration" name="duration">
                        <option value="test">1秒（テスト用・画像必須）</option>
                        <option value="8s">8秒（Veo3）</option>
                    </select>
                    <small style="color: #666;">※音声なし</small>
                </div>

                <div class="form-group">
                    <label for="aspectRatio">アスペクト比:</label>
                    <select id="aspectRatio" name="aspectRatio">
                        <option value="16:9">16:9 (横長)</option>
                        <option value="9:16">9:16 (縦長)</option>
                        <option value="1:1">1:1 (正方形)</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="generateBtn">動画を生成</button>
        </form>

        <div id="progress" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p id="progressText">準備中...</p>
        </div>

        <div id="result" style="display: none;">
            <h2>生成完了！</h2>
            <video id="resultVideo" controls></video>
            <a id="downloadBtn" class="download-btn" download>動画をダウンロード</a>
        </div>

        <div id="error" style="display: none;" class="error">
            <p id="errorText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
